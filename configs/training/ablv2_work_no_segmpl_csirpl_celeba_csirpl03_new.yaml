run_title: ''

training_model:
  kind: default
  visualize_each_iters: 1000
  concat_mask: true
  store_discr_outputs_for_vis: true
losses:
  l1:
    weight_missing: 0
    weight_known: 10
  perceptual:
    weight: 0
  adversarial:
    kind: r1
    weight: 10
    gp_coef: 0.001
    mask_as_fake_target: true
    allow_scale_mask: true
  feature_matching:
    weight: 100
  segm_pl:
    weight: 0.3
    arch_encoder: resnet50
    imagenet_weights: true

defaults:
  - location: celeba
  - data: abl-04-256-mh-dist-celeba
  - generator: pix2pixhd_global_sigmoid
  - discriminator: pix2pixhd_nlayer
  - optimizers: default_optimizers
  - visualizer: directory
  - evaluator: default_inpainted
  - trainer: any_gpu_large_ssim_ddp_final_celeba
  - hydra: overrides
