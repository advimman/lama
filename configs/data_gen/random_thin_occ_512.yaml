generator_kind: random

mask_generator_kwargs:
  irregular_proba: 1
  irregular_kwargs:
    min_times: 4
    max_times: 50
    max_width: 10
    max_angle: 4
    max_len: 40
  box_proba: 0
  segm_proba: 0
  squares_proba: 0

  occ_mask: True
  occ_mask_indir: ${training.location.occ_mask_root_dir} #overwrite when running gen_mask_dataset.py

  variants_n: 5

max_masks_per_image: 1

cropping:
  out_min_size: 256
  handle_small_mode: upscale
  out_square_crop: True
  crop_min_overlap: 1

max_tamper_area: 0.5
